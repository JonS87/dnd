<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="board-canvas">
    <ol id="board" class="board">
      <li class="column">
        <div class="column-block">
          <div class="column-head">
            <h2 dir="auto" class="head-name">TODO</h2>
          </div>
          <div class="padding"></div>
          <ol class="issue-list">
          </ol>
          <div class="add-new-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus">
              <path d="M12 5l0 14"></path>
              <path d="M5 12l14 0"></path>
            </svg>
            <span class="new-card-name">Add another card</span>
          </div>
        </div>
      </li>
      <li class="column">
        <div class="column-block">
          <div class="column-head">
            <h2 dir="auto" class="head-name">IN PROGRESS</h2>
          </div>
          <div class="padding"></div>
          <ol class="issue-list">
          </ol>
          <div class="add-new-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus">
              <path d="M12 5l0 14"></path>
              <path d="M5 12l14 0"></path>
            </svg>
            <span class="new-card-name">Add another card</span>
          </div>
        </div>
      </li>
      <li class="column">
        <div class="column-block">
          <div class="column-head">
            <h2 dir="auto" class="head-name">DONE</h2>
          </div>
          <div class="padding"></div>
          <ol class="issue-list">
          </ol>
          <div class="add-new-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus">
              <path d="M12 5l0 14"></path>
              <path d="M5 12l14 0"></path>
            </svg>
            <span class="new-card-name">Add another card</span>
          </div>
        </div>
      </li>
    </ol>
  </div>
</body>
</html>
